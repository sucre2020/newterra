{% extends 'layout.html' %} {% block title %} Admin Products {% endblock %} {%
block content %}
<div class="small-container">
  <h1 class="title">Product List</h1>
  <a href="{{ url_for('admin.add_product') }}" class="btn btn-primary"
    >Add New Product</a
  >

  <ul class="product-list">
    {% for product in products %}
    <li>
      <strong>{{ product.name }}</strong> - #{{ product.price }}
      <a
        href="{{ url_for('admin.update_product_route', name=product.name) }}"
        class="btn btn-warning"
        >Edit</a
      >

      <form
        action="{{ url_for('admin.delete_product_route', name=product.name) }}"
        method="post"
        style="display: inline"
      >
        <button
          type="submit"
          class="btn btn-danger"
          onclick="return confirm('Are you sure you want to delete this product?')"
        >
          Delete
        </button>
      </form>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
